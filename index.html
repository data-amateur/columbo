<!DOCTYPE html>

<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="styles.css" rel="stylesheet">
    <title>My Webpage</title>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            let qbutton = document.getElementById('ffbutton');
            let input = document.getElementById('ffinput');
            qbutton.addEventListener('click', function (event) {
                if (input.value.toLowerCase() == 'columbo') {
                    qbutton.className = 'btn btn-success';
                    document.getElementById('freeform').innerHTML = 'Correct!';
                }
                else {
                    qbutton.className = 'btn btn-danger';
                    document.getElementById('freeform').innerHTML = 'Incorrect';
                }
                setTimeout(function () {
                    input.style.backgroundColor = '';
                    document.getElementById('freeform').innerHTML = '<br>';
                    input.value = '';
                    qbutton.className = 'btn btn-primary';
                }, 3000);
                event.preventDefault();
            });
        });
    </script>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
            <!-- Navbar content -->
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <img src="images/logo.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                    Welcome
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="pics.html">Pics</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="video.html">Video</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="columbo.html">Columbo</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container center">
            <div class="section">
                <br>
            </div>
            <div class="section">
                <p>I'm into privacy, so I'm not going to give out any personal information.</p>
            </div>
            <div class="section">
                <h2>Instead, why don't you try and guess who this guy is?</h2>
                <hr>
                <img src="images/logo.jpg" class="img-fluid columbo" alt="mysterious figure">
            </div>
            <div class="section" id="freeform">
                <br>
            </div>
            <div class="section">
                <form class="row justify-content-center">
                    <div class="col-auto question">
                        <input type="text" class="form-control" id="ffinput" placeholder="...">
                    </div>
                    <div class="col-auto question">
                        <button type="submit" class="btn btn-primary" id="ffbutton">Guess</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer class="bg-light py-3">
        <div class="container">
            <p class="text-center">Copyright &copy; My great website 2023</p>
        </div>
    </footer>
</body>

</html>
